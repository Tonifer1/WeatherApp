<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="funktiot.js"></script>
    <link rel="stylesheet" href="tyyli.css">
</head>

<body>
<center>
<div id="weatherData">
    <h2>Sää Data</h2>

    <table  id="myTable">
        <thead>
            <tr>
                <th>Kaupunki</th>
                <th>Lämpötila (C)</th>
                <th>Sää</th>                
            </tr>
        </thead>
        <tbody class="highlight"></tbody> <!-- Lisätty tbody-tagi -->
    </table>
    <div>
        <button class="button" onclick="loadWeatherData('Helsinki')">Sää Helsinki</button>
        <button class="button" onclick="loadWeatherData('London')">Sää  Lontoo</button>
        <button class="button" onclick="loadWeatherData('Tampere')">Sää Tampere</button>
    </div>
</div>

    <h3>Sääennuste</h3>

<div id="forecastData">    
    <table id="forecastTable">
        <thead>
            <tr>
                <th>Kaupunki</th>
                <th>Aika</th>
                <th>Lämpötila (C)</th>
                <th>Sää</th>
            </tr>
        </thead>
        <tbody class="highlight2"></tbody>
    </table> 

    <button class="button" onclick="loadForecast('Helsinki')"> Helsinki</button>
    <button class="button" onclick="loadForecast('Lontoo')"> Lontoo</button>
    <button class="button" onclick="loadForecast('Tampere')">Tampere</button>
</div>           

<div id="about">
    <h2>Tietoja</h2>
    <p>Tämä sivu hakee säätiedot OpenWeatherMap API:sta.</p>
    <p>Näytettävät tiedot sisältävät eri kaupunkien lämpötila- ja sääolosuhteet.
</div>
</center>
</body>
</html>
