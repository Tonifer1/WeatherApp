
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
    <link rel="stylesheet" href="tyyli.css">
    <script src="funktiot.js"></script>
</head>

<body id="all">
    <div class ="background-image2">
        <button type="button" class="btn btn-dark" onclick="darkTheme()">Tumma teema</button>
        <button type="button" class="btn btn-dark" onclick="lightTheme()">Vaalea teema</button>
        <!-- <button class="buttonVaalea" onclick="lightTheme()">Vaalea teema</button> -->
        
        <center>
            <div class="container" id="weatherData">
                <h1 class="display-3">Sää</h1>
                <br>            
                <input type="text" id="cityInput" placeholder="Kaupunki">
                <button class="button" onclick="searchWeather()">Hae säätiedot</button>
                            
                <table class="table table-dark table-hover" id="myTable">
                    <thead>
                        <tr>
                            <th>Kaupunki</th>
                            <th>Aika</th>
                            <th>Lämpötila (C)</th>                
                            <th>Sää</th>                
                        </tr>
                    </thead>
                    <tbody class="highlight"></tbody>
                </table>       
            </div>

            <h1 class ="display-3">Sääennuste</h1>
            <br>
            <input type="text" id="forecastCityInput" placeholder="Kaupunki">
            <button class="button" onclick="searchForecast()">Hae sääennuste</button>
            <br>
            <div class="container" id="forecastData">    
                <table class="table table-dark table-hover" id="forecastTable">
                    <thead>
                        <tr>
                            <th>Kaupunki</th>
                            <th>Aika</th>
                            <th>Lämpötila (C)</th>
                            <th>Sää</th>
                        </tr>
                    </thead>
                    <tbody class="highlight2"></tbody>
                </table> 
            </div> 
            <a class="button" href="about.html">Tietoja</a>          
        </center>
    </div>
</body>
</html>
