<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
    <link rel="stylesheet" href="tyyli.css">
    <script src="funktiot.js"></script>
</head>

<body id ="all">
    <button onclick="darkTheme()">Tumma teema</button>
    <button onclick="lightTheme()">Vaalea teema</button>
<center>
<div class="container" id="weatherData">
    <h2>Sää</h2>
    <br>
    <button class="button" onclick="loadWeatherData('Helsinki')">Sää Helsinki</button>
    <button class="button" onclick="loadWeatherData('London')">Sää  Lontoo</button>
    <button class="button" onclick="loadWeatherData('Tampere')">Sää Tampere</button>
    
    <table class="table table-dark table-hover" id="myTable">
        <thead>
            <tr>
                <th>Kaupunki</th>
                <th>Aika</th>
                <th>Lämpötila (C)</th>                
                <th>Sää</th>                
            </tr>
        </thead>
        <tbody class="highlight"></tbody> <!-- Lisätty tbody-tagi -->
    </table>
    
        
    
</div>

    <h2>Sääennuste</h2>
    <br>
    <button class="button" onclick="loadForecast('Helsinki')"> Helsinki</button>
    <button class="button" onclick="loadForecast('Lontoo')"> Lontoo</button>
    <button class="button" onclick="loadForecast('Tampere')">Tampere</button>
<div class="container" id="forecastData">    
    <table class="table table-dark table-hover" id="forecastTable">
        <thead>
            <tr>
                <th>Kaupunki</th>
                <th>Aika</th>
                <th>Lämpötila (C)</th>
                <th>Sää</th>
            </tr>
        </thead>
        <tbody class="highlight2"></tbody>
    </table> 

    
</div>           

<div id="about">
    <h2>Tietoja</h2>
    <p>Tämä sivu hakee säätiedot OpenWeatherMap API:sta.</p>
    <p>Näytettävät tiedot sisältävät eri kaupunkien lämpötila- ja sääolosuhteet.
</div>
</center>
</body>
</html>
