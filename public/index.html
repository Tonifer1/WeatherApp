
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
    <link rel="stylesheet" href="tyyli.css">
    <script src="funktiot.js"></script>
</head>

<body id="all">
    <div class ="background-etusivu" id="pageBackground">
        <div class="container text-center">
        
            <a class="btn btn-dark" href="index.html">Alkuun</a>
            <button type="button" class="btn btn-dark" onclick="lightTheme()">Vaalea teema</button>
            <button type="button" class="btn btn-dark" onclick="darkTheme()">Tumma teema</button>
            <button type="button" class="btn btn-dark btn-md" onclick="lisaaAboutOsa()">Info</button>
            <a class="btn btn-dark" href="about.html">Taustaa</a> 
            <br>  <br>     
        
            <div class="container" id="weatherData">
                <h1 class="display-3">Sää</h1>
                     <br>     
                <input type="text" id="cityInput" placeholder="Kaupunki">
                <button type="button" class="btn btn-dark btn-md" onclick="searchWeather()">Hae säätiedot</button>
                <button type="button" class="btn btn-dark btn-md" onclick="clearInputAndTable()">Tyhjennä</button>
                
                   <br><br>         
                <table class="table table-dark table-hover" id="myTable">
                    <thead>
                        <tr>
                            <th>Kaupunki</th>
                            <th>Aika</th>
                            <th>Lämpötila (C)</th>                
                            <th>Sää</th>                
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>       
            </div>

            <h1 class ="display-3">Sääennuste</h1>
            <br>
            <input type="text" id="forecastCityInput" placeholder="Kaupunki">
            <button type="button" class="btn btn-dark btn-md"onclick="searchForecast()">Hae sääennuste</button>
            <button type="button" class="btn btn-dark btn-md"onclick="clearWeatherInputAndTable()">Tyhjennä</button>
            <br><br>
            <div class="forecast-container" id="forecastData"> 
                <div class="table-scroll"></div>   
                    <table class="table table-dark table-hover" id="forecastTable">
                        <thead>
                            <tr>
                                <th>Kaupunki</th>
                                <th>Aika</th>
                                <th>Lämpötila (C)</th>
                                <th>Sää</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>             
            </div> 
            
             
            <div id="Tietoja"></div>                
                                  
        </div>
    </div>
</body>
</html>
